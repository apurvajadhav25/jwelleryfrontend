<div class="form-group">
    <input id="ORDER_ID" tabindex="1" maxlength="20" size="20"
           name="ORDER_ID" autocomplete="off" class="form-control" placeholder="ORDER ID" [(ngModel)]="orderId" >
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Customer ID" value=""
           name="CUST_ID" [(ngModel)]="customerId"/>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="INDUSTRY_TYPE_ID" value=""
           name="INDUSTRY_TYPE_ID"/>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Channel" value=""
           name="CHANNEL_ID"/>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Amount" value=""
           name="TXN_AMOUNT" [(ngModel)]="transactionAmount"/>
</div>
<button type="submit" class="btnRegister" style="text-align : center" (click)="pay()">Pay with Paytm</button>
