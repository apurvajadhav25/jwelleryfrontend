
<div class="card mb-4 shadow-sm">
<p-galleria [value]="images"  [responsiveOptions]="responsiveOptions" [numVisible]="2" autoplay="true">
    <ng-template pTemplate="item" let-item>
        <img class="bd-placeholder-img card-img-top p-2" [src] ="item.previewImageSrc" style="width: 30%; display: block;"/>
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center">
            <img [src]="item.thumbnailImageSrc" style="width: 20%;display: block;"/>
        </div>
    </ng-template>
  </p-galleria>
</div>
