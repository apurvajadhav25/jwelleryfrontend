
<div class="container">
      <div class="col">
        <div class="card mb-4 shadow-sm">
           <img class="bd-placeholder-img card-img-top p-2" width="100%" alt="fy" [src]="productItem.imagePath" [routerLink]="['/product',productItem.id]" style="cursor: pointer;" /> 
        <div class="card-body">
          <p class="card-text1">{{ productItem.name }} </p>
          <p class="card-text">
            <strong>{{ productItem.price | currency:'INR' }}</strong>
            <i *ngIf="!addedToWishlist" class='far fa-heart' (click)="handleAddToWishlist()" ></i>
            <i *ngIf="addedToWishlist" class="fas fa-heart" (click)="handleRemoveFromWishlist()" ></i>
          </p>
        </div>
        </div>       
       </div>
</div>
