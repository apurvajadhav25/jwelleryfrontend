    <div class="card-body">
      <p class="card-text">
        <strong>{{ productItem.price | currency:'INR' }}</strong>
   
        <i class='fas fa-heart ' ></i>
      </p>
      <p class="card-text">{{ productItem.name }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to
