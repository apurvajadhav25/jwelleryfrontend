<div class="carousalell">
    <p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="5" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
        <ng-template pTemplate="header">
            <h5></h5>
        </ng-template>
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                        <img src="https://apurva09.s3.ap-south-1.amazonaws.com/angthi/1.jpg" [alt]="product.name" class="product-image" />
                    </div>
                    <div>
                        <h4 class="p-mb-1">{{product.name}}</h4>
                        <h6 class="p-mt-0 p-mb-3"><i class="fa fa-inr" aria-hidden="true"></i>{{product.price}}</h6>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
